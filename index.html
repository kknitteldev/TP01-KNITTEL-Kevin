<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TP01-KNITTEL-Kévin</title>
</head>

<body>
    <div class="container">
        <div class="register-card">
            <div class="register-card-head">
                <h1>Création de compte</h1>
            </div>
            <form id="register">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>NOM</label>
                            <input class="form-control text-uppercase" type="text" placeholder="NOM" required>
                        </div>
                        <div class="form-group">
                            <label>Prénom</label>
                            <input class="form-control" type="text" placeholder="Prénom" required>
                        </div>
                        <div class="form-group">
                            <label>Civilité</label>
                            <select class="form-select" name="pets" id="pet-select" required>
                                <option value="">Autre</option>
                                <option value="m">Homme</option>
                                <option value="f">Femme</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Adresse</label>
                            <input class="form-control" type="text" placeholder="Adresse" required>
                        </div>
                        <div class="form-group">
                            <label>Code postal</label>
                            <input id="cp" class="form-control" type="number" placeholder="Code postal" required>
                        </div>
                        <div class="form-group">
                            <label>Ville</label>
                            <input class="form-control" type="text" placeholder="Ville" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>N° de téléphone (optionnel)</label>
                            <input id="tel" class="form-control" type="number" placeholder="N° de téléphone">
                        </div>
                        <div class="form-group">
                            <label>Adresse mail</label>
                            <input class="form-control" type="email" placeholder="Adresse mail" required>
                        </div>
                        <div class="form-group">
                            <label>Nom de compte</label>
                            <input class="form-control" type="text" placeholder="Nom de compte" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input id="pwd" class="form-control" type="password" placeholder="Mot de passe" required>
                        </div>
                        <div class="form-group">
                            <label>Confirmer le mot de passe</label>
                            <input id="pwdConf" class="form-control" type="password"
                                placeholder="Confirmer le mot de passe" required>
                        </div>
                        <div class="form-group submit-position">
                            <input type="submit" class="btn btn-primary" onclick="register()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>

</html>
